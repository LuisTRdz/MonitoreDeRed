<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="Visuales/logo.ico">
    <title>Dashboard Latencia y Problemas</title>
    <link rel="stylesheet" href="Styles/styles.css">
</head>

<body>
    <button id="modo-toggle">🌙 Modo Oscuro</button>
    <h1>Dashboard Latencia y Problemas</h1>

    <select id="selector-servidor" aria-label="Seleccionar servidor">
        <option value="" disabled selected>Selecciona un servidor</option>
    </select>

    <div id="dashboard-container"></div>

    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
<script>
    const toggleBtn = document.getElementById('modo-toggle');
    toggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        toggleBtn.textContent = document.body.classList.contains('dark-mode')
            ? '☀️ Modo Claro'
            : '🌙 Modo Oscuro';
    });
</script>
<script src="JavaScript/script.js"></script>
</html>
